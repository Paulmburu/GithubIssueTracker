query TrackUserIssues($login: String!){
    user(login: $login) {
        issues(orderBy: {field: CREATED_AT, direction: DESC}, last: 20) {
            edges {
                node {
                    id
                    repository {
                        id
                        name
                    }
                    state
                    comments {
                        totalCount
                    }
                    createdAt
                    bodyText
                }
            }
        }
    }
}